<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Registration Form</h1>
    <form action="thankyou.html">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender" required>Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender">
        <label for="others">Others</label><br><br>

        <label for="hobbies" required>Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="travelling" name="hobbies">
        <label for="travelling">Traveling</label><br>
        <input type="checkbox" id="Cooking" name="hobbies">
        <label for="cooking">Cooking</label><br>
        <input type="checkbox" id="sports" name="hobbies">
        <label for="sports">Sports</label><br><br>

        <label for="city">City: </label>
        <select name="city" id="city" required>
            <option value="select">Select Your City</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="chennai">Chennai</option>
            <option value="hyderbad">Hyderbad</option>
            <option value="pune">Pune</option>
        </select><br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="10 digit number" required pattern="[0-9]{10}"><br><br>

        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="50px" rows="10px"></textarea><br><br>

        <a href="thankyou.html">
            <input type="submit" value="Submit">
        </a>


    </form>

</body>

</html>
